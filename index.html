<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Random Restaurant Generator</title>
    <link rel="stylesheet" href="main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="rrg.js"></script>
</head>

<body>
    <header>
        <h1>Random Restaurant Generator</h1>
        <nav>
            <a href="#"><img id="play-badge" src="images/play_store.png"></a>
            <a href="#"><img id="app-badge" src="images/apple_store.png"></a>
        </nav>
    </header>
    <main id="container">
        <h2 id="name"></h2>
        <a id="directions" href="#" target="_blank"><h3 id="address"></h3></a>
        <div id="options">
            <fieldset>
                <legend>Max Distance (miles):</legend>
                <div class="buttons">
                    <label><input type="radio" name="rad" value="1">1</label>
                    <label><input type="radio" name="rad" value="2">2</label>
                    <label><input type="radio" name="rad" value="3">3</label>
                    <label><input type="radio" name="rad" value="5" checked>5</label>
                    <label><input type="radio" name="rad" value="10">10</label>
                    <label><input type="radio" name="rad" value="15">15</label>
                    <label><input type="radio" name="rad" value="25">25</label>
                </div>
            </fieldset>
            <fieldset id="price">
                <legend>Minimum Price:</legend>
                <div class="buttons">
                    <label><input type="radio" name="price" value="0" checked>$</label>
                    <label><input type="radio" name="price" value="1">$$</label>
                    <label><input type="radio" name="price" value="2">$$$</label>
                    <label><input type="radio" name="price" value="3">$$$$</label>
                </div>
            </fieldset>
        </div>
        <button onclick="getLocation()">Generate a Random Restaurant</button>
    </main>
</body>
</html>
