<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>QuickBites! -- Random Restaurant Generator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="ion.rangeSlider.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="ion.rangeSlider.min.js"></script>
</head>

<body>
    <header>
        <div class="container centered">
        <h1>QuickBites!</h1>
        <nav>
            <a href="#"><img id="app-badge" src="images/apple_store.png"></a>
            <a href="#"><img id="play-badge" src="images/play_store.png"></a>
        </nav>
        </div>
    </header>
    <main class="container centered">
        <div id="place" class="centered">
            <div id="details">
                <h2 id="name">Make your dinner plans with us.</h2>
                <a id="directions" href="#" target="_blank"><h3 id="address">QuickBites! -- the leading random restaurant generator.</h3></a>
            </div>
        </div>
        <div id="form" class="centered">
            <div id="distance">
                <h4>Distance</h4>
                <input type="text" name="my_range" value="" class="selector">
            </div>
            <div id="price">
                <h4>Price</h4>
                <div class="buttons selector">
                    <input type="checkbox" name="price" id="price-any" value="-1" checked>
                    <label for="price-any">Any</label>
                    <input type="checkbox" name="price" id="price-1" value="1">
                    <label for="price-1">$</label>
                    <input type="checkbox" name="price" id="price-2" value="2">
                    <label for="price-2">$$</label>
                    <input type="checkbox" name="price" id="price-3" value="3">
                    <label for="price-3">$$$</label>
                    <input type="checkbox" name="price" id="price-4" value="4">
                    <label for="price-4">$$$$</label>
                </div>
            </div>
            <button onclick="getLocation()">Generate a Random Restaurant</button>
        </div>
    </main>
    <script src="rrg.js"></script>
    <script src="selectors.js"></script>
</body>
</html>
